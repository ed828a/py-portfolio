<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Explaination</title>
</head>
<body>
  <form action="" method="get">
    First Name: <input type="text"><br>
    Last Name: <input type="text"><br>
    Email: <input type="email" required><br>
    Birth Date: <input type="date"><br>
    Gender: <br>
    <input type="radio" name="gender" id="" value="male">Male</input><br>
    <input type="radio" name="gender" id="" value="female">Female</input><br>
    <input type="radio" name="gender" id="" value="Other">Other</input><br>
    Pets:<br>
    <input type="checkbox" name="pets" id="" value="cat" >Cat</input><br>
    <input type="checkbox" name="pets" id="" value="dog" >Dog</input><br>
    Cars: <br>
    <select name="car" id="">
      <option value="volvo">Volve</option>
      <option value="audi">Audi</option>
      <option value="toyota">Toyota</option>
    </select><br>
    <input type="submit" value="Register">
    <input type="reset"> 
  </form>
</body>
</html>
